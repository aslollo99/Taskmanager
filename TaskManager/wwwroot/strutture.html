<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Strutture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <!-- Tasto indietro -->
        <button class="btn btn-light me-2" onclick="goBack()">← Indietro</button>

        <a class="navbar-brand" href="#">TaskManager</a>
    </div>
    <div class="ms-auto">
        <span id="userGreeting" class="me-3 text-white"></span>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
</nav>

<div class="container mt-4">
    <h2>Gestione Strutture</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#structureModal" onclick="openAddModal()">Aggiungi Struttura</button>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Indirizzo</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody id="structuresTable">
        <!-- Righe generate dinamicamente dal JS -->
        </tbody>
    </table>
</div>

<!-- Modale -->
<div class="modal fade" id="structureModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Aggiungi Struttura</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="structureId">
                <div class="mb-3">
                    <label for="structureName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="structureName">
                </div>
                <div class="mb-3">
                    <label for="structureAddress" class="form-label">Indirizzo</label>
                    <input type="text" class="form-control" id="structureAddress">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button type="button" class="btn btn-primary" onclick="saveStructure()">Salva</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="strutture.js"></script>
</body>
</html>
