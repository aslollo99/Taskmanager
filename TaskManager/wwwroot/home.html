<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TaskManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TaskManager</a>
    </div>
    <!-- Qui a destra -->
    <div class="ms-auto">
        <span id="userGreeting" class="me-3 text-white"></span>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
</nav>
<div class="container mt-5">

    <div class="text-center mb-4">
        <h2 id="welcomeText">Ciao, <span id="userFullName">Utente</span>!</h2>
        <p class="text-muted">Benvenuto nella tua dashboard</p>
    </div>
    
    <div class="row g-4 justify-content-center">
        <!-- Card QR Code -->
        <div class="col-md-3">
            <div class="card text-center text-white bg-primary h-100 shadow-lg">
                <div class="card-body d-flex flex-column justify-content-center">
                    <i class="bi bi-qr-code display-1 mb-4"></i>
                    <h4 class="card-title">QR Code</h4>
                    <p class="card-text">Gestisci i tuoi QR Code.</p>
                    <a href="#" class="btn btn-light mt-auto">Apri</a>
                </div>
            </div>
        </div>

        <!-- Card Porte -->
        <div class="col-md-3">
            <div class="card text-center text-white bg-success h-100 shadow-lg">
                <div class="card-body d-flex flex-column justify-content-center">
                    <i class="bi bi-door-closed display-1 mb-4"></i>
                    <h4 class="card-title">Porte</h4>
                    <p class="card-text">Controlla l’accesso alle porte.</p>
                    <a href="doors.html" class="btn btn-light mt-auto">Apri</a>
                </div>
            </div>
        </div>

        <!-- Card Strutture -->
        <div class="col-md-3">
            <div class="card text-center text-white bg-warning h-100 shadow-lg">
                <div class="card-body d-flex flex-column justify-content-center">
                    <i class="bi bi-building display-1 mb-4"></i>
                    <h4 class="card-title">Strutture</h4>
                    <p class="card-text">Gestisci le strutture e le stanze.</p>
                    <a href="strutture.html" class="btn btn-light mt-auto">Apri</a>
                </div>
            </div>
        </div>

        <!-- Card Profilo -->
        <div class="col-md-3">
            <div class="card text-center text-white bg-info h-100 shadow-lg">
                <div class="card-body d-flex flex-column justify-content-center">
                    <i class="bi bi-person-circle display-1 mb-4"></i>
                    <h4 class="card-title">Utenti</h4>
                    <p class="card-text">Visualizza e modficia gli utenti.</p>
                    <a href="user.html" class="btn btn-light mt-auto">Apri</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", () => {
        const role = localStorage.getItem("role");

        if (role === "user") {
            const cards = document.querySelectorAll(".row.g-4 .col-md-3");
            cards.forEach(card => {
                const title = card.querySelector(".card-title").textContent;
                if (title !== "QR Code") {
                    card.style.display = "none";
                }
            });
        }
    });
    // Esempio: impostare fullName dinamicamente dal backend
    const user = {
        fullName: localStorage.getItem('fullname') || 'Utente'
    };
    document.getElementById('userFullName').innerText = user.fullName;

    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("fullname");
        localStorage.removeItem("role");
        window.location.href = "login.html";
    });
</script>

</body>
</html>
