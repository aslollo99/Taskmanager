<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        #tasksList { list-style-type: none; padding: 0; }
        #tasksList li { padding: 10px; border-bottom: 1px solid #ccc; }
        #loading { font-style: italic; color: #666; }
    </style>
</head>
<body>

<h1>I Miei Task</h1>
<p id="loading">Caricamento dei task...</p>
<ul id="tasksList"></ul>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tasksList = document.getElementById('tasksList');
        const loadingText = document.getElementById('loading');

        // Definisci l'URL del tuo endpoint API.
        // Quando sei su App Service, l'URL è relativo.
        const apiUrl = '/tasks'; // Assicurati che questo sia il percorso del tuo controller.

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Errore di rete o server non raggiungibile');
                }
                return response.json();
            })
            .then(data => {
                loadingText.style.display = 'none'; // Nasconde il testo di caricamento

                if (data.length === 0) {
                    tasksList.innerHTML = '<li>Nessun task trovato.</li>';
                } else {
                    data.forEach(task => {
                        const li = document.createElement('li');
                        li.textContent = `ID: ${task.id} - ${task.title} - Completato: ${task.isDone ? 'Sì' : 'No'}`;
                        tasksList.appendChild(li);
                    });
                }
            })
            .catch(error => {
                loadingText.textContent = `Errore nel caricamento: ${error.message}`;
                console.error('Errore:', error);
            });
    });
</script>

</body>
</html>
