<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .login-card {
            width: 350px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        #result {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="card login-card">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">🔐 Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Accedi</button>
        </form>
        <div id="result" class="text-center"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const UserName = document.getElementById("username").value;
        const Password = document.getElementById("password").value;

        try {
            const response = await fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ UserName, Password })
            });

            const result = await response.json();

            const resultDiv = document.getElementById("result");
            if (response.ok) {
                resultDiv.innerHTML = `<div class="alert alert-success">✅ Login riuscito! Benvenuto <b>${result.fullName}</b></div>`;
                localStorage.setItem("fullname", result.fullName);
                localStorage.setItem("role", result.role);
                // Redirect alla homepage dopo 1 secondo
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 1000);
            } else {
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Errore: ${result.message}</div>`;
            }
        } catch (error) {
            document.getElementById("result").innerHTML =
                `<div class="alert alert-warning">⚠️ Errore di connessione al server.</div>`;
        }
    });
</script>
</body>
</html>
