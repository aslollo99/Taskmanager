<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestione Utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">TaskManager</a>
        <div class="ms-auto">
            <span id="userGreeting" class="me-3 text-white"></span>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Gestione Utenti</h2>
        <div>
            <a href="home.html" class="btn btn-outline-secondary me-2">Indietro</a>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal" onclick="openAddUserModal()">Aggiungi Utente</button>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nome completo</th>
            <th>Username</th>
            <th>Ruolo</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody id="usersTable"></tbody>
    </table>
</div>

<!-- Modal Utente -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="userModalTitle" class="modal-title">Aggiungi Utente</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="userId"/>
                <div class="mb-3">
                    <label class="form-label" for="fullName">Nome completo</label>
                    <input id="fullName" class="form-control" type="text" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input id="username" class="form-control" type="text" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input id="password" class="form-control" type="password" placeholder="(lascia vuoto in modifica per non cambiarla)"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="username">Email</label>
                    <input id="email" class="form-control" type="text" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="role">Ruolo</label>
                    <select id="role" class="form-select">
                        <option value="admin">admin</option>
                        <option value="user">user</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button class="btn btn-primary" onclick="saveUser()">Salva</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal QRCode -->
<div class="modal fade" id="qrcodeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- più larga visto che c'è una tabella -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="qrcodeModalTitle" class="modal-title">
                    Gestione QRCode per <span id="qrcodeUserName"></span>
                </h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <!-- Tabella QRCode -->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Code Value</th>
                        <th>Attivo</th>
                        <th>Azioni</th>
                        <th>Accessi</th>
                    </tr>
                    </thead>
                    <tbody id="qrcodeTableBody"></tbody>
                </table>

                <hr/>

                <!-- Form nuovo QRCode -->
                <h6>Aggiungi nuovo QRCode</h6>
                <form id="addQrCodeForm" onsubmit="saveQrCode(event)">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-6">
                            <input type="text" id="qrCodeValue" class="form-control" placeholder="Code Value" required />
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="qrIsActive"/>
                                <label class="form-check-label" for="qrIsActive">Attivo</label>
                            </div>
                        </div>
                        <div class="col-md-3 text-end">
                            <button type="submit" class="btn btn-primary">Aggiungi</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Gestione Accessi -->
<div class="modal fade" id="accessModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="accessModalTitle" class="modal-title">
                    Gestione Accessi QRCode <span id="accessQrCodeValue"></span>
                </h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="accessQrCodeId"/>

                <!-- Tabella Porte disponibili -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Porta</th>
                        <th>Accesso</th>
                        <th>Validità Da</th>
                        <th>Validità A</th>
                    </tr>
                    </thead>
                    <tbody id="accessTableBody"></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button class="btn btn-primary" onclick="saveAccessRights()">Salva Accessi</button>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="user.js"></script>
</body>
</html>
